<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Document</title>
</head>

<body>

    <header></header>

    <!-- ============================
        =START MAIN
    ============================= -->
    <main>
        <!-- Book search section -->
        <section class="book-search my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <div class="input-group mb-3">
                            <input id="search-input" type="text" class="form-control" placeholder="Enter a book name">
                            <button class="btn btn-lg btn-primary" type="button" id="search-button">Search</button>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </section>

        <!-- Search result section -->
        <section class="search-result">
            <div class="container">
                <div id="search-items" class="row g-4">
                    <div class="col-md-3 search-item">
                        <div class="card">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title fw-bold">Card title</h5>
                                <p class="lead"><strong>by </strong> Gary B. Shelly, Thomas J. Cashman, William J. Dorin, Jeffrey J. Quasney</p>
                                <p class="mb-0"><small class="text-muted">- First published in 2000</small></p>
                                <p><small class="text-muted">- Published by <em><strong>Computer Step</strong></em></small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



    </main>
    <!-- ============================
        =END MAIN
    ============================= -->

    <footer></footer>

    <!-- Bootstrap script -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- custom scripts -->
    <script src="js/custom.js"></script>
</body>

</html>
